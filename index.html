<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Toggle Switches</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="checkbox" id="checkbox1" class="toggle" />
    <label for="checkbox1">Checked?</label>
    <br />
    <input disabled type="checkbox" id="checkbox2" class="toggle" />
    <label for="checkbox2">Checked?</label>
  </body>
</html>
